plugins {
    id 'java'
}

group 'com.quanle.project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.avides.springboot.testcontainer', name: 'springboot-testcontainer-common', version: '0.1.0-RC15'

}
